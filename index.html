<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Creator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1, #a18cd1, #fbc2eb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            align-items: center;
            backdrop-filter: blur(10px);
        }
        .controls label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
        }
        .controls input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            background: transparent;
        }
        .controls button {
            padding: 12px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .controls button:hover {
            background: linear-gradient(135deg, #ff5e78, #ff3d68);
            transform: scale(1.1);
        }
        .pixel-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        .pixel {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: transparent;
            border-radius: 6px;
            transition: background 0.2s ease-in-out, transform 0.2s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .pixel:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="colorPicker">ðŸŽ¨ <input type="color" id="colorPicker" value="#000000"></label>
        <button id="clearCanvas">ðŸ§¼ Clear</button>
        <button id="eraser">ðŸ§½ Erase</button>
        <button id="saveDrawing">ðŸ’¾ Save</button>
    </div>
    <div class="pixel-grid"></div>
    
    <script>
        const grid = document.querySelector(".pixel-grid");
        const colorPicker = document.getElementById("colorPicker");
        const clearCanvas = document.getElementById("clearCanvas");
        const eraserButton = document.getElementById("eraser");
        const saveButton = document.getElementById("saveDrawing");
        let eraserMode = false;
        let currentColor = colorPicker.value;
        let isDrawing = false;
        
        colorPicker.addEventListener("input", () => {
            currentColor = colorPicker.value;
        });
        
        document.addEventListener("mousedown", () => {
            isDrawing = true;
        });
        document.addEventListener("mouseup", () => {
            isDrawing = false;
        });
        
        document.addEventListener("mousemove", (event) => {
            if (!isDrawing) return;
            
            const x = Math.floor(event.clientX / 40) * 40;
            const y = Math.floor(event.clientY / 40) * 40;
            
            let existingPixel = document.querySelector(`.pixel[data-x='${x}'][data-y='${y}']`);
            if (!existingPixel) {
                const pixel = document.createElement("div");
                pixel.classList.add("pixel");
                pixel.style.left = `${x}px`;
                pixel.style.top = `${y}px`;
                pixel.setAttribute("data-x", x);
                pixel.setAttribute("data-y", y);
                grid.appendChild(pixel);
                existingPixel = pixel;
            }
            existingPixel.style.backgroundColor = eraserMode ? "#f0f0f0" : currentColor;
        });
        
        clearCanvas.addEventListener("click", () => {
            grid.innerHTML = "";
        });
        
        eraserButton.addEventListener("click", () => {
            eraserMode = !eraserMode;
            eraserButton.textContent = eraserMode ? "ðŸ–Œï¸ Draw" : "ðŸ§½ Erase";
            eraserButton.style.background = eraserMode ? "#ff4500" : "linear-gradient(135deg, #ff758c, #ff7eb3)";
        });
        
        saveButton.addEventListener("click", () => {
            html2canvas(document.querySelector(".pixel-grid")).then(canvas => {
                const link = document.createElement("a");
                link.download = "pixel-art.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
